<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="Stylesheet" type="text/css" href="style.css" />
    <link rel="Stylesheet" type="text/css" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9Anime</title>
  </head>
  <body>
    <div class="navbar1">
      <div class="part1">
        <i class="ri-menu-fill"></i>
        <img class="logo" src="img/logo.png" alt="logo image" />
        <div class="search-block">
          <div class="QA">
            <span> Quick-Access</span>
            <img class="nav-ico" src="img/S.png" />
          </div>
          <input
            type="text"
            class="search-filed"
            name="search-elmt"
            placeholder="Search anime..."
          />
          <i class="ri-search-line"></i>
        </div>
      </div>
      <div class="recommend">
        <div class="watch2gther">
          <img class="nav-ico" src="img/W2tg.png" /> Watch2gether
        </div>
        <div class="random">
          <img class="nav-ico" src="img/random.png" /> Random
        </div>
        <div class="manga">
          <i class="ri-git-repository-line nav-ico"></i>Read manga
        </div>
        <div class="lang">
          <span class="lang-chs">EN</span>
          <span class="lang-chs">JP</span>
        </div>
        <div class="social-link">
          <span class="social-icon fb"><i class="ri-facebook-line"></i></span>
          <span class="social-icon tw"><i class="ri-twitter-line"></i></span>
          <span class="social-icon add"
            ><i class="ri-add-line"></i>
            <span class="itext">543k</span>
          </span>
        </div>
      </div>

      <div class="account">
        <i class="ri-search-line act-search"></i>
        <i class="ri-notification-3-fill bell"></i>
        <i class="ri-account-circle-fill"></i>
      </div>
    </div>
    <div class="slid">
      <div class="anime-description">
        <div class="anime-name"></div>
        <div class="meta-data synopsis"></div>
        <div class="btn"></div>
        <div class="slid-control"></div>
      </div>
      <img src="img/slid1c.jpg" alt="anime picture" class="img-slid">
    </div>
  </body>
</html>
